<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Komik</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">

    <style>
        .container {
            margin-top: 50px;
        }

        .komik-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .komik-list {
            margin-top: 20px;
        }

        .komik-item {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .delete-btn {
            background-color: #d9534f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>

<header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="admin-dashboard.html">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="novel-admin.html">Novel Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="komik-admin.html">Komik Management</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

<body>

   <include src="header.html" />

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="dashboard">
                    <h2 class="dashboard-heading">Admin Dashboard</h2>
                    <div class="quick-access">
                        <div class="quick-access-item">
                            <h4>Novel Management</h4>
                            <p>Manage and add new novels to the website.</p>
                            <a href="novel-admin.html" class="btn btn-primary">Go to Novel Management</a>
                        </div>
                        <div class="quick-access-item">
                            <h4>Komik Management</h4>
                            <p>Manage and add new komiks to the website.</p>
                            <a href="komik-admin.html" class="btn btn-primary">Go to Komik Management</a>
                        </div>
                    </div>
                    <!-- Chart Section -->
                    <div class="chart-section">
                        <canvas id="visitorChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
          var visitorData = {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
            datasets: [{
                label: 'Monthly Visitors (Last Year)',
                data: [120, 150, 180, 200, 220, 250, 230, 210, 190, 180, 200, 230],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        // Membuat grafik dengan Chart.js
        var ctx = document.getElementById('visitorChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: visitorData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

    <!-- Link Bootstrap JS dan Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
